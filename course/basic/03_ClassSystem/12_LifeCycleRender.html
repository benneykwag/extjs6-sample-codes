<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="/ext/build/classic/theme-triton/resources/theme-triton-all.css">
    <script id="microloader" type="text/javascript" src="/ext/build/ext-all-debug.js"></script>
    
</head>
<body>
    <script type="text/javascript">
    Ext.Loader.setConfig({
        paths: {
            'ClassSystem' : 'src'
        }
    });
    Ext.require([
    ])
    Ext.onReady(function() {
        // Component Render
        // 렌더링 단계는 컴포넌트의 구성요소가 초기화에 성공한 후 시작적인
        // dom 요소로 변모하는 단계이다.
        // renderTo, applyTo가 지정될 경우 발생.
        // 1. beforerender 이벤트 발생.
        // 렌더링 전 beforerender 이벤트를 발생시키고 관련 핸들러가 있다면
        // 실행한다.
        // 2. Component element cached
        // dom 엘리먼트를 캐시에 등록.
        // 3. Component is registered with floating
        // Component가 floating되도록 구성할 경우 z-index및 포커스관리가
        // 가능하도록 WindowManager에 등록된다. 이 단계는 Window나 Menu와 같은 클래스에서
        // 매우 중요하며 다른 UI위젯 위에 배치되도록 설계한다.
        // 4. Container is Set
        //  컨테이너가 설정된다. 컴포넌트는 컨테이너 위에 배치되야 한다.
        // 5. onRender Method called
        //  모든 Dom 요소가 삽입되어 화면에 렌더링되고 그려진 Component를 가져온다.
        //  확장한 모든 서브클래스는 부모클래스의 onRender를 호출해야한다.
        //  this.callParent가 필요한 이유다.
        // 6. render event fire
        //  이 시점에서는 모든 필요한 요소가 Dom에 삽입되고 스타일이 적용됩니다.
        // 7. Component contents initialized
        //  이 단계는 컴포넌트의 외형이 완성되고 이후 컴포넌트의 html이나 데이터 등의 의해 
        //  만들어져야하는 하위 요소를 렌더링 한다.
        // 8. afterrender event fire
        //  이 이벤트는 중요한 렌더링 작업이 완료되었음을 알려준다.
        

    });
    </script>
</body>
</html>
